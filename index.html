        <!-- Pokemon Card  -->
        <div class="card mb-3 col-md-6 poke-card">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                src="./assets/images/pokeIntro.png"
                class="img-fluid rounded-start img-thumbnail poke-img"
                alt="..."

            </div>
            <div class="col-md-8 poke-info">
              <div class="card-body poke-info-body">
                <h5 class="card-title poke-title">-------</h5>

                <div class="poke-details">
                  <p class="card-text poke-height">Height : ---</p>

        <form class="form">
          <div class="card mb-3 col-md-6 poke-form">
            <label for="exampleDataList" class="form-label">Pokemon Name</label>
            <input
              class="form-control poke-input"
              list="datalistOptions"
              id="exampleDataList"
              placeholder="pikachu, charizard..."
              style="width: fit-content"
            />
            <datalist id="datalistOptions">
              <option value="pikachu"></option>
              <option value="charizard"></option>
              <option value="gengar"></option>
              <option value="squirtle"></option>
              <option value="clefairy"></option>
              <option value="lugia"></option>
            </datalist>
            <img
              src="./assets/images/pokeButtons.png"
              class="img-fluid pokeButtonsImg"
              alt="Pokedex buttons"
              style="width: 200px; height: 100px"
              ;
            />
            <button type="submit" class="btn btn-success">Search</button>
          </div>
        </form>
